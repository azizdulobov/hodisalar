<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="main.css">
    <link rel="icon" href="">
</head>
<body>
    <header>
         <h1>HAYOTINGIZDAGI MUHIM HODISALAR</h1>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; " id="btn">YANGI HODISA</button>

        <div id="id01" class="modal">
        
        <div class="modal-content animate">
            <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal" id="closebtn">&times;</span>
            <img src="https://www.jing.fm/clipimg/full/398-3981675_avatar-for-login-form.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
            <label for="uname"><b>Ism</b></label>
            <input type="text" id="name" placeholder="Ismingizni kiriting" name="uname" required>
            
            <label for="familya" ><b>Familya</b></label>
            <input type="text" id="fname" placeholder="Familyangizni kiriting" name="familya" required>
            
            <label for="data" ><b>Sana</b></label><br>
            <input  id="data" type="datetime-local"  name="data" required><br>

            <label for="location" ><b>Davlat</b></label><br>
            <input  id="location" type="text"  name="location" placeholder="Davlat nomini kiriting"><br>            

            <label for="title"><b>Hodisa nomi</b></label>
            <input type="text" id="title" placeholder="Hodisa nomini kiriting " name="hodisa" required>
             
            <label for="matn"><b>Hodisa matni</b></label>
            <textarea placeholder="Hodisani kiriting" style="width: 100%; height: 100%;" name="matn" id="matn" cols="30" rows="10"></textarea><br>
            <button type="submit" id="send" style="width: 100%;">Yuborish</button>
            </div>
            
            <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </div>
        </div>
        
    </header>
    <div>

       <table class="div-box"><br>
        <table>
            <thead>
              <tr id="tb">
                <th class="tb">Sarlavha</th>
                <th class="tb">Hadisa matni</th>
                <th class="tb">Davlat</th>
                <th class="tb">Sana</th>
                <th class="tb">Ism</th>
                <th class="tb">Familya</th>
              </tr>
            </thead>
            <tbody class="table">
            </tbody>
       </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
